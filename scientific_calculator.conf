input {
  file {
    path => "/home/prateksha/Desktop/IIITB/Semester_8/SPE/MiniProject/ScientificCalculator/scientific_calculator.log"
    start_position => "beginning"
  }
}

filter {
  grok {
    match => [
      "message", "%{HTTPDATE:timestamp_string} \[%{GREEDYDATA:thread}\] \[%{LOGLEVEL:level}\] %{GREEDYDATA:logger} \[%{GREEDYDATA:action}\] \- %{GREEDYDATA:line}"
    ]
  }

  date {
    match => ["timestamp_string", "dd/MMM/YYYY:HH:mm:ss SSS"]
  }
}

output {
  elasticsearch {
    cloud_id => ""
    cloud_auth => ""
    index => "scientific_calculator"
  }
  
  stdout {
    codec => rubydebug
  }
}

